{{ define "main" }}
<div class="box">
    <div class="box rows pad blog">
        <a href="/contests/" class="backlink"><img src = "/img/arrow_left.svg" width="14">All contests</a><br><br>

        <div class="blog-header">

            <div class="blog-date">{{ partial "blog_date.html" . }}
                <i>
                {{ if .Params.authors }}
                    by
                    {{ range $i, $e := .Params.authors }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}
                {{ end }}
                </i>
            </div>
            
            <div class="blog-title"><h1>{{ .Title }}</h1></div>

        {{ .Content }}
    </div>
</div>
{{ end }}
